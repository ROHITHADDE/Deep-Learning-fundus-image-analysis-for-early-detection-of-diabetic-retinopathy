<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Diabetic Retinopathy Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

</head>
<body>
    <header>
        <h1>Login to Diabetic Retinopathy Detection</h1>
    </header>
    <main>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="id">Username:</label>
            <input type="text" id="id" name="id" required><br>

            <label for="psw">Password:</label>
            <input type="password" id="psw" name="psw" required><br>

            <button type="submit">Login</button>
        </form>

        {% if pred %}
        <p>{{ pred }}</p>
        {% endif %}

        <p>Don't have an account? <a href=""><form action="{{ url_for('register') }}"><button type="submit">Register here</button></form></a></p>
    </main>
</body>
</html>
